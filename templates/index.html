<!DOCTYPE html>
<html>
<head>
  <title>Shortest Path Finder</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <header>
    <h1>🧭 DSA Project For Shortest Path Finding 📍</h1>
  </header>

  <div class="controls">
    <input type="text" id="start-input" placeholder="Enter Start Location 🏁">
    <input type="text" id="end-input" placeholder="Enter End Location 🎯">
    <button onclick="searchByName()">🔍 Search</button>
    <button onclick="resetSelection()">🔄 Reset</button>
    <button onclick="useMyLocation()">📍 Use My Location</button>
    <button onclick="findPath()">🧮 Find Shortest Path</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="{{ url_for('static', filename='map.js') }}"></script>
</body>
</html>
